<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="_10-g-n-rer-nouveau">
    <img class="img-isep" src="img-isep0.png" />
    <div class="button">
      <div class="button2">Passer à l’étape suivante --&gt;</div>
    </div>
    <div class="input-2">
      <div class="frame-30">
        <div class="frame-29">
          <div class="text">Semestre et l’année scolaire</div>
          <div class="text2">Ex: S1.24-25</div>
        </div>
        <img class="calenlogo" src="calenlogo0.svg" />
      </div>
    </div>
    <div class="input-1">
      <div class="frame-30">
        <div class="frame-29">
          <div class="text">Nom du dossier</div>
          <div class="text2">Text</div>
        </div>
      </div>
    </div>
    <div class="box">
      <div class="retourner-bouton">
        <div class="div">
          <img
            class="vuesax-linear-arrow-left"
            src="vuesax-linear-arrow-left0.svg"
          />
        </div>
        <div class="retourner">Retourner</div>
      </div>
      <div class="titre">
        <div class="titre2">Générer nouveau</div>
        <div class="sous-titre">
          Donner un nom à votre dossier, puis indiquer le semestre et l’année de
          scolaire que vous voulez générer !
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
